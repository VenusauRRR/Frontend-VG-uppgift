<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>

    <style>
        .product-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body class="container">


<!--Main Content-->
<div class="row" style="height: 1000px; border-style: solid" >
    <form action="" style="justify-content: center">
        <div>
            <label for="name">Namn</label> <br>
            <input type="text" id="name" placeholder="Förnamn Efternamn" class="form-control" required onblur="checkNameLength()">
        </div>
        <br>
        <div>
            <label for="Telefonnummer">Telefonnummer</label> <br>
            <input type="tel" id="tel" placeholder="+46 (31) 123-4567" class="form-control" required onblur="validateTel()">
        </div>
        <br>
        <div>
            <label for="Email">Email</label> <br>
            <input type="text" id="email" placeholder="email@exmaple.com" class="form-control" required onblur="validateEmail()">
        </div>
        <br>
        <div>
            <label for="leveransadress">leveransadress</label> <br>
            <input type="address" id="address" placeholder="Tex Skogvägen 23" class="form-control" required>
        </div>
        <input type="submit" value="Skicka" class="form-control pointer color">
    </form>

</div>

<div class="row" style="height: 10000px; border-style: solid;">
    <!--Presentera home page här-->

</div>

<!--Footer-->
<footer class="row fixed-bottom">
    <div class="col bg-success">
        <p>lorem</p>
    </div>

</footer>


</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    window.onload = function() {
        var inputField = document.getElementById('name');
        inputField.setAttribute('maxlength', '50');
    }

    function checkNameLength() {
        var inputText = document.getElementById('name').value;
        if (inputText.length >= 2) {

            console.log("rätt namn");
        } else {
            alert("namnet måste innehålla minst 2 tecken ");
        }
    }

    function validateEmail() {
        var inputEmail = document.getElementById('email').value;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(inputEmail)) {

            console.log("rätt");
        } else {
            alert("Måste vara i korrekt format (email@exmaple.com)");
        }
    }
    window.onload = function() {
        var inputField = document.getElementById('email');
        inputField.setAttribute('maxlength', '50');
    }

</script>

</html>
