<!--Main Content-->
<div class="row" style="height: 500px; border-style: solid" >
    <form action="" style="justify-content: center">
        <div>
            <label for="name">Namn</label> <br>
            <input type="text" id="name" placeholder="Förnamn Efternamn" class="form-control" required onblur="checkNameLength()">
        </div>
        <br>
        <div>
            <label for="Telefonnummer">Telefonnummer</label> <br>
            <input type="tel" id="tel" placeholder="+46 (31) 123-4567" class="form-control" required onblur="validateTel()">
        </div>
        <br>
        <div>
            <label for="Email">Email</label> <br>
            <input type="text" id="email" placeholder="email@exmaple.com" class="form-control" required onblur="validateEmail()">
        </div>
        <br>
        <div>
            <label for="leveransadress">leveransadress</label> <br>
            <input type="address" id="address" placeholder="Tex Solgatan 12 123 45 Stockholm" class="form-control" required onblur="validateAd()">
        </div>
        <input type="submit" value="Skicka" class="form-control pointer color">
    </form>

</div>

<script>
    window.onload = function() {
        let inputField = document.getElementById('name');
        inputField.setAttribute('maxlength', '50');
    }

    function checkNameLength() {
        let inputText = document.getElementById('name').value;
        if (inputText.length >= 2) {

            console.log("rätt namn");
        } else {
            alert("namnet måste innehålla minst 2 tecken och max 50");
        }
    }

    function validateEmail() {
        let inputEmail = document.getElementById('email').value;
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(inputEmail)) {

            console.log("rätt");
        } else {
            alert("Måste vara i korrekt format (email@exmaple.com)");
        }
    }
    window.onload = function() {
        let inputField = document.getElementById('email');
        inputField.setAttribute('maxlength', '50');
    }

    window.onload = function() {
        let inputField = document.getElementById('tel');
        inputField.setAttribute('maxlength', '50');
    }

    function validateTel() {
        let inputTel  = document.getElementById('tel').value;
        let telRegex = /^(\+46|0)?[0-9()\-\s]+$/;
        if (telRegex.test(inputTel)){

            console.log("rätt");
        } else {
            alert("Måste vara i korrekt format (+46 (31) 123-4567)");
        }

    }

    function validateAd(){
        let inputAd = document.getElementById('address').value;
        let adRegex = /^([a-zA-Z0-9\s].*)\s([0-9]{5})\s([a-zA-Z0-9\s].*)$/;
        if (adRegex.test(inputAd)){

            console.log("rätt");
        } else {
            alert("Måste vara i korrekt format (Solgatan 12 123 45 Stockholm)");
        }
    }

    displayProductInfo()

</script>
